<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Css-selectors</title>
  </head>
  <body>
    <header>
      <button class="btn btn-header">garage</button>
      <button class="btn btn-header">winner</button>
    </header>
    <section class="garage">
      <section class="form-car">
        <div class="form-row">
          <input type="text" class="form__input" placeholder="name car..." />
          <input type="color" class="form__inpur__color" />
          <button class="btn">Create car</button>
        </div>
        <div class="form-row">
          <input type="text" class="form__input" placeholder="name car..." />
          <input type="color" class="form__input__color" />
          <button class="btn">Update car</button>
        </div>
        <div class="form-row">
          <button class="btn">Race</button>
          <button class="btn">Reset</button>
          <button class="btn">Generate 100 car</button>
        </div>
      </section>
      <section class="race">
        <h2>Garage (100)</h2>
        <h4>Page #1</h4>
        <div class="track-container">
          <div class="track__controls">
            <button class="btn">Select</button>
            <button class="btn">Remove</button>
            <span class="track__name">LADA</span>
          </div>
          <div class="track">
            <button class="btn">A</button>
            <button class="btn">B</button>
            <!-- <img class="track__car" src="dist/car.svg" alt="car" />
            <img class="track__finish" src="dist/finish.jpg" alt="finish" /> -->
          </div>
        </div>
      </section>
    </section>
    <section class="winners">
      <h2>Score</h2>
      <div class="table-winners">
        <div class="table-winners-header">#</div>
        <div class="table-winners-header">car</div>
        <div>name</div>
        <div>wins</div>
        <div>time</div>
      </div>
    </section>
  </body>
</html>
